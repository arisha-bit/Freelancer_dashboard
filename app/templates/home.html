{% extends "base.html" %}
{% block content %}
<div style="text-align: center; margin-top: 40px;">
  <h1 style="font-size: 2.3rem; font-weight: bold; color: #5b7fa3; margin-bottom: 20px; display: flex; align-items: center; justify-content: center; gap: 12px;">
    <!-- Sparkle Icon -->
    <svg width="32" height="32" fill="none" stroke="#a5b4fc" stroke-width="2" viewBox="0 0 24 24">
      <path stroke-linecap="round" stroke-linejoin="round" d="M12 3v2m0 14v2m9-9h-2M5 12H3m15.364-6.364l-1.414 1.414M6.05 17.95l-1.414 1.414m0-13.414l1.414 1.414M17.95 17.95l1.414 1.414"/>
    </svg>
    Welcome to Freelancer Connect
  </h1>
  <p style="color: #64748b; font-size: 1.1rem; margin-bottom: 38px;">
    Find your dream project or the perfect freelancer.<br>
    <span style="color: #a5b4fc;">Join our pastel world of opportunities!</span>
  </p>

  <div style="display: flex; flex-direction: column; gap: 22px; max-width: 360px; margin: 0 auto;">
    <!-- Register Button -->
    <a href="/register" style="text-decoration: none;">
      <div style="background: linear-gradient(90deg, #a5b4fc 60%, #f0f9ff 100%); color: #374151; font-weight: 700; font-size: 1.15rem; padding: 18px 0; border-radius: 16px; box-shadow: 0 2px 12px #dbeafe; display: flex; align-items: center; justify-content: center; gap: 10px; transition: background 0.2s;">
        <svg width="22" height="22" fill="none" stroke="#5b7fa3" stroke-width="2" viewBox="0 0 24 24">
          <circle cx="9" cy="7" r="4" fill="#dbeafe"/>
          <path stroke-linecap="round" stroke-linejoin="round" d="M17 21v-2a4 4 0 00-4-4H7a4 4 0 00-4 4v2"/>
          <path stroke-linecap="round" stroke-linejoin="round" d="M17 11h6m-3-3v6"/>
        </svg>
        Register
      </div>
    </a>

    <!-- Login Button -->
    <a href="/login" style="text-decoration: none;">
      <div style="background: linear-gradient(90deg, #f0f9ff 0%, #a5b4fc 100%); color: #374151; font-weight: 700; font-size: 1.15rem; padding: 18px 0; border-radius: 16px; box-shadow: 0 2px 12px #dbeafe; display: flex; align-items: center; justify-content: center; gap: 10px; transition: background 0.2s;">
        <svg width="22" height="22" fill="none" stroke="#5b7fa3" stroke-width="2" viewBox="0 0 24 24">
          <rect x="5" y="11" width="14" height="9" rx="3" fill="#dbeafe"/>
          <path stroke-linecap="round" stroke-linejoin="round" d="M12 17v-2"/>
          <path stroke-linecap="round" stroke-linejoin="round" d="M8 11V7a4 4 0 018 0v4"/>
        </svg>
        Login
      </div>
    </a>
  </div>
</div>
{% endblock %}
