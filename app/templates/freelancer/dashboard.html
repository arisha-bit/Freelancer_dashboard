{% extends "base.html" %}
{% block content %}
<div style="max-width: 800px; margin: 40px auto; background: #ffffff; padding: 30px; border-radius: 16px; box-shadow: 0 4px 20px rgba(0,0,0,0.08);">

  <!-- Header -->
  <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 32px;">
    <h2 style="font-size: 2.2rem; font-weight: bold; color: #5b7fa3;">
      Freelancer Dashboard
    </h2>
    <a href="/logout" style="background: #fee2e2; color: #ef4444; font-weight: 600; padding: 10px 22px; border-radius: 10px; text-decoration: none; box-shadow: 0 2px 8px #fecaca;">Logout</a>
  </div>

  <!-- Navigation Buttons -->
  <div style="display: flex; justify-content: center; gap: 20px; margin-top: 40px;">
    <a href="/freelancer/{{ freelancer_id }}/jobs"
       style="background: #6ee7b7; color: #065f46; font-weight: 600; padding: 14px 28px; border-radius: 12px; text-decoration: none; box-shadow: 0 2px 10px #bbf7d0; transition: 0.3s;">
       View Available Jobs
    </a>

    <a href="/freelancer/{{ freelancer_id }}/applications"
       style="background: #60a5fa; color: #1e3a8a; font-weight: 600; padding: 14px 28px; border-radius: 12px; text-decoration: none; box-shadow: 0 2px 10px #bfdbfe; transition: 0.3s;">
       View Applied Jobs
    </a>
  </div>

</div>
{% endblock %}
