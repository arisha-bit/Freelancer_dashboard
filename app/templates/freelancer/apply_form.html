{% extends "base.html" %}
{% block content %}
<div style="max-width: 500px; margin: 60px auto; background: #fff; padding: 32px; border-radius: 24px; box-shadow: 0 8px 32px #c7e0f7;">
  <h2 style="font-size: 1.8rem; font-weight: bold; color: #5b7fa3; margin-bottom: 24px; text-align: center;">Apply for Job</h2>

  <form method="post" action="/freelancer/apply/{{ job_id }}" style="display: flex; flex-direction: column; gap: 18px;">
    <input type="hidden" name="freelancer_id" value="{{ freelancer_id }}">

    <label style="font-weight: 600; color: #374151;">Experience</label>
    <input type="text" name="experience" required placeholder="e.g., 2 years in web development" style="padding: 10px; border-radius: 12px; border: 1px solid #c7d2fe;">

    <label style="font-weight: 600; color: #374151;">Resume Link</label>
    <input type="text" name="resume_link" required placeholder="Paste Google Drive / Dropbox link" style="padding: 10px; border-radius: 12px; border: 1px solid #c7d2fe;">

    <label style="font-weight: 600; color: #374151;">Cover Letter</label>
    <textarea name="cover_letter" required placeholder="Write a brief cover letter..." rows="5" style="padding: 10px; border-radius: 12px; border: 1px solid #c7d2fe;"></textarea>

    <button type="submit" style="background: #6ee7b7; color: #065f46; font-weight: 600; padding: 12px; border-radius: 16px; border: none; cursor: pointer;">
      Submit Application
    </button>
  </form>
</div>
{% endblock %}
