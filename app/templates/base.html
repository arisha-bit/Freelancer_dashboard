<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Freelancer App</title>
  <!-- Tailwind CSS -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body style="background: linear-gradient(135deg, #e0e7ff 0%, #f3f8fd 100%); min-height: 100vh; padding: 32px;">
  <div style="max-width: 900px; margin: 0 auto; background: #fff; border-radius: 28px; box-shadow: 0 8px 40px #c7e0f7; padding: 40px 32px 32px 32px;">
    {% block content %}
    <!-- Content from child templates will be inserted here -->
    {% endblock %}
  </div>
</body>
</html>
